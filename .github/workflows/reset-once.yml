name: One-time Firebase Data Reset
on:
  push:
    paths:
      - ".github/workflows/reset-once.yml"
      - "reset.flag"

permissions:
  contents: write

jobs:
  wipe:
    runs-on: ubuntu-latest
    if: ${{ hashFiles('reset.flag') != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i firebase-admin

      - name: Run reset script (Firestore + RTDB only)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: bid2build-a77a1
          COLLECTIONS: people,products,projects
        run: node scripts/wipe-data.mjs

      - name: Remove workflow and trigger so it canâ€™t run again
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git rm -f reset.flag .github/workflows/reset-once.yml scripts/wipe-data.mjs
          git commit -m "chore: remove one-time reset workflow after successful run"
          git push
