<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the current path after /bid2build/
      var path = window.location.pathname.replace(/^\/bid2build/, "");
      // Redirect to /bid2build/ with the original path as hash for SPA router to use
      window.location.replace("/bid2build/#" + path + window.location.search + window.location.hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
